workflows:
  android-workflow:
    name: Android Debug Build
    max_build_duration: 60
    environment:
      java: 17
    scripts:
      - name: Set execute permission for gradlew
        script: |
          chmod +x ./gradlew
      - name: Build Android debug APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/**/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - seu_email@example.com