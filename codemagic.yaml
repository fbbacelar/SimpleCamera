workflows:
  android-workflow:
    name: Android Debug Build
    max_build_duration: 60
    environment:
      android_signing:
        - keystore_reference
      groups:
        - keystore_credentials
    scripts:
      - name: Build Android debug APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/**/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - seu_email@example.com